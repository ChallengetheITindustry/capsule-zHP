<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社カプセルZ</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>

<body class="body-color">

    <!-- 放送部モーダル -->
    <div class="modal fade" id="housoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">放送部</h5>
                </div>
                <div class="modal-body">
                    <img src="../会社HP/images/houso.jpg" style="width: 100%;"><br>
                    <p>放送部のモーダルです</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 発明部モーダル -->
    <div class="modal fade" id="hatsumeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">発明部</h5>
                </div>
                <div class="modal-body">
                    <img src="../会社HP/images/hatsume.jpg" style="width: 100%;"><br>
                    <p>発明部のモーダルです</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 美術部モーダル -->
    <div class="modal fade" id="bizyutsuModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">美術部</h5>
                </div>
                <div class="modal-body">
                    <img src="../会社HP/images/bizyutsu.jpg" style="width: 100%;"><br>
                    <p>美術部のモーダルです</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 機械部モーダル -->
    <div class="modal fade" id="kikaiModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">機械部</h5>
                </div>
                <div class="modal-body">
                    <img src="../会社HP/images/kikai.jpg" style="width: 100%;"><br>
                    <p>機械部のモーダルです</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 全体 -->
    <section>
        <div id="transparentBtn">
            <!-- 放送部の透明ボタン -->
            <div id="houso" type="button" class="btn bg-transparent roomHouso" data-bs-toggle="modal" data-bs-target="#housoModal" style="outline: none; box-shadow: none;"></div>
            <!-- 発明部の透明ボタン -->
            <div id="hatsume" type="button" class="btn bg-transparent roomHatsume" data-bs-toggle="modal" data-bs-target="#hatsumeModal" style="outline: none; box-shadow: none;"></div>
            <!-- 美術部の透明ボタン -->
            <div id="bizyutsu" type="button" class="btn bg-transparent roomBizyutsu" data-bs-toggle="modal" data-bs-target="#bizyutsuModal" style="outline: none; box-shadow: none;"></div>
            <!-- 機械部の透明ボタン -->
            <div id="kikai" type="button" class="btn bg-transparent roomKikai" data-bs-toggle="modal" data-bs-target="#kikaiModal" style="outline: none; box-shadow: none;"></div>
        </div>
        <!-- 額縁 -->
        <img src="../会社HP/images/gakubuchi.png" style="width: 100%; z-index: 100; position: absolute; top: 0; height: 100%;" id="gakubuchi" class="">
        <!-- 背景画像 -->
        <img src="../会社HP/images/bg.png" class="bg" id="background-image-id">
        <!-- 島 -->
        <img class='castle-still' src="images/空想株式会社.png" id="castle-id">
        <img class='cloud_black_still' id='cloud_black_still' src="../会社HP/images/cloud_black.png">
        <!-- <img class='cloud_black1 cloud_black_still' id='cloud_black_still' src="../会社HP/images/cloud_black.png"> -->
    </section>
    <script src="js/script.js"></script>
</body>

</html>
